name: Compilation Check

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - '**.cpp'
      - '**.hpp'
      - 'Makefile'

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Compile project
        run: make

      - name: Verify binary was created
        run: test -f webserv && echo "Build successful - webserv binary created"

      - name: Clean up
        if: always()
        run: make clean
