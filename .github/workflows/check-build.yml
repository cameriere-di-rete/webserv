name: Build Check

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - '**.cpp'
      - '**.hpp'
      - 'CMakeLists.txt'
      - '**/CMakeLists.txt'
      - 'cmake/**'
      - 'Makefile'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: true
        type: string

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Configure and build with CMake
        run: |
          cmake -S . -B build
          cmake --build build -- -j2

      - name: Verify binary was created
        run: |
          if test -f build/webserv; then
            echo "Build successful - webserv binary created in build/"
          else
            echo "Error: webserv binary was not created in build/"
            ls -la build || true
            exit 1
          fi
