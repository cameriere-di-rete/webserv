name: Build Check

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - '**.cpp'
      - '**.hpp'
      - 'CMakeLists.txt'
      - '**/CMakeLists.txt'
      - 'cmake/**'
      - 'Makefile'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: true
        type: string

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}-${{ runner.os }}
          max-size: 100M

      - name: Cache CMake dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
          key: cmake-deps-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            cmake-deps-

      - name: Configure and build with CMake
        run: |
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          cmake -S . -B build -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          cmake --build build -- -j$(nproc)

      - name: Verify binary was created
        run: |
          if test -f build/webserv; then
            echo "Build successful - webserv binary created in build/"
          else
            echo "Error: webserv binary was not created in build/"
            ls -la build || true
            exit 1
          fi
