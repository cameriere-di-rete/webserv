name: Lint Check

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - '**.cpp'
      - '**.hpp'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: true
        type: string
      pr_number:
        description: 'Pull request number for posting comments'
        required: false
        type: string

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
          run: |
            sudo apt-get update
            sudo apt-get install -y cmake libgtest-dev

      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Fetch dependencies with CMake
        run: |
          cmake -B build -S . -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          # This fetches GoogleTest and generates compile_commands.json

      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        if: github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: 'file'  # Use .clang-format config file
          tidy-checks: '' # Use .clang-tidy config file
          # only 'update' a single comment in a pull request thread.
          # Enable for both pull_request events and workflow_dispatch with pr_number
          thread-comments: ${{ (github.event_name == 'pull_request' || inputs.pr_number != '') && 'update' }}
          # Use compilation database for clang-tidy
          database: 'build'

      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1
