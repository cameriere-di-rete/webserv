error_page 404             /404.html;
error_page 500 502 503 504 /50x.html;

max_request_body 4096;

server {
  listen 0.0.0.0:8080;
  root ./www;
  autoindex on;
  index index.html;

  upload off;
  upload_root ./uploads;

  location /ciao {
    method GET POST;
    root ./ciao;
  }

  location /ciaone {
    redirect 302 https://google.com;
  }

  location /upload {
    upload on;
  }

  location /cgi {
    cgi on;
  }
}
