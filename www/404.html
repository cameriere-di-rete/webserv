<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="/_error_common.css">
</head>

<body>

    <div class="container" id="mainContainer">
        <div class="error-number" id="errorCode">404</div>

        <img src="/image/bird.png" alt="Confused Pigeon" class="bird-image" id="theBird">

        <div class="text-content">
            <h2 id="errorTitle">Page Not Found</h2>
            <p id="errorMsg">We sent a homing pigeon to find this page, but he got distracted by a shiny object and
                never came back.</p>
            <a href="/" class="home-btn">Go Home</a>
        </div>
    </div>

    <script>var ERROR_CODE = '404'; var ERROR_TITLE = 'Page Not Found'; var ERROR_MSG = 'We sent a homing pigeon to find this page, but he got distracted by a shiny object and never came back.';</script>
    <script src="/_error_common.js"></script>
</body>

</html>
